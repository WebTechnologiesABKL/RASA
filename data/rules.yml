version: "3.1"

rules:
- rule: Say hello whenever the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'Hier ist das Wetter' anytime the user asks for the weather
  steps:
  - intent: weather
  - action: utter_weather

- rule: Say 'Was du kannst' anytime the user asks what can you do
  steps:
  - intent: features
  - action: utter_features