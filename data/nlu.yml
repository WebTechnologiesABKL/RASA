version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hey
    - Hallo
    - Hi
    - Guten Morgen
    - Guten Tag
    - Guten Abend
    - Moin


- intent: goodbye
  examples: |
    - Tschüss
    - Auf Wiedersehen
    - Bis später
    - Bis bald
    - Mach´s gut
    - Gute Nacht
    - Einen schönen Tag noch
    - Wir sehen uns
    - Wir sehen uns später

- intent: affirm
  examples: |
    - Ja
    - Tatsächlich
    - Natürlich
    - Das klingt gut
    - Richtig

- intent: deny
  examples: |
    - Nein
    - Niemals
    - Ich denke nicht
    - Ich mag das nicht
    - Auf keinen Fall
    - Nicht wirklich

- intent: mood_great
  examples: |
    - Super
    - Toll
    - Perfekt
    - Großartig
    - Wunderbar
    - Ich fühle mich sehr gut
    - Ich bin glücklich
    - Ich bin begeistert

- intent: mood_unhappy
  examples: |
    - Mein Tag war furchtbar
    - Ich bin traurig
    - Ich fühle mich nicht sehr gut
    - Ich bin enttäuscht
    - Super traurig
    - Ich bin so traurig
    - Traurig
    - Sehr traurig
    - Unzufrieden
    - Nicht gut
    - Nicht sehr gut
    - Mir geht es schlecht

- intent: bot_challenge
  examples: |
    - Bist du ein Bot?
    - Bist du ein Mensch?
    - Spreche ich mit einem Bot?
    - Spreche ich mit einem Menschen?

- intent: weather
  examples: |
    - Wie wird das Wetter?
    - Wie warm ist es?
    - Wird es regnen?
    - Scheint die Sonne?
    - Wird es schneien?

- intent: features
  examples: |
    - Was kannst du?
    - Was kann ich hier machen?
    - Was soll ich hier?
    - Wie funktioniert das?
    - Hilfe

- intent: weather_city
  examples: |
    - Wie wird das Wetter in [Berlin]{"entity": "city"}?
    - Gib mir das Wetter in [München]{"entity": "city"}
    - Sag mir das Wetter in [Bielefeld]{"entity": "city"}
    - Und in [Stuttgart]{"entity": "city"}?
    - Wie wird das Wetter nächste Woche in [Frankfurt]{"entity": "city"}?
    - Wie wird das Wetter morgen in [Dortmund]{"entity": "city"}?
    - Wie ist das Wetter nächste Woche in [Düsseldorf]{"entity": "city"}?

- regex: date
  examples: | 
    - [0-3][0-9][- / .][0|1][0-9][- / .][1|2][0|9]\d\d
#    - (^(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.]([1|2]\d\d\d)

- intent: weather_date
  examples: |    
    - Wie wird das Wetter am [14.03.2023]{"entity": "date"}    
    - Gib mir das Wetter am [17/04/2023]{"entity": "date"}    
    - Sag mir das Wetter am [31/12/2023]{"entity": "date"}    
    - Und am [14-07-2024]{"entity": "date"}    
    - Wie war das Wetter am [16/05/1980]{"entity": "date"}    
    - Scheint die Sonne am [16.05.2024]{"entity": "date"} in [Berlin]{"entity": "city"}    
    - Regnet es am [29.04.2023]{"entity": "date"} in [Karlsruhe]{"entity": "city"}